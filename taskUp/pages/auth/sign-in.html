<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskUp - Sign In</title>
    <link rel="stylesheet" href="/styles/design-system/tokens/colors.css">
    <link rel="stylesheet" href="/styles/design-system/tokens/typography.css">
    <link rel="stylesheet" href="/styles/design-system/tokens/spacing.css">
    <link rel="stylesheet" href="/styles/design-system/tokens/shadows.css">
    <link rel="stylesheet" href="/styles/design-system/tokens/borders.css">
    <link rel="stylesheet" href="/styles/design-system/tokens/animations.css">
    <link rel="stylesheet" href="/styles/design-system/components/buttons.css">
    <link rel="stylesheet" href="/styles/design-system/components/inputs.css">
    <link rel="stylesheet" href="/styles/layouts/auth.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="/assets/images/branding/logo.svg" alt="TaskUp" class="logo">
            <span class="logo-text">TaskUp</span>
        </div>
    </header>
    
    <!-- Sign In Form -->
    <main class="auth-container">
        <div class="sign-in-card">
            <h1 class="form-title">Welcome back</h1>
            <p class="form-subtitle">Sign in to continue to TaskUp</p>
            
            <form id="sign-in-form" action="/app/dashboard.html">
                <div class="form-group">
                    <label for="email" class="input-label">Email</label>
                    <input type="email" id="email" class="input-field" placeholder="john@example.com" required>
                    <p class="error-message" id="email-error">Please enter a valid email address</p>
                </div>
                
                <div class="form-group">
                    <label for="password" class="input-label">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="input-field" placeholder="••••••••" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <p class="error-message" id="password-error">Invalid password</p>
                </div>
                
                <div class="forgot-password">
                    <a href="password-reset.html">Forgot password?</a>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me for 30 days</label>
                </div>
                
                <button type="submit" class="sign-in-button" id="sign-in-button">Sign In</button>
                
                <div class="separator">
                    <span>or continue with</span>
                </div>
                
                <div class="social-sign-in">
                    <button type="button" class="social-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                    </button>
                    <button type="button" class="social-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" fill="#1877F2"/>
                            <path d="M15.893 14.89l.443-2.89h-2.773v-1.876c0-.791.387-1.562 1.63-1.562h1.26v-2.46s-1.144-.195-2.238-.195c-2.285 0-3.777 1.384-3.777 3.89V12h-2.54v2.89h2.54v6.988a10.039 10.039 0 003.124 0v-6.988h2.33z" fill="#ffffff"/>
                        </svg>
                    </button>
                    <button type="button" class="social-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11" fill="#000"/>
                        </svg>
                    </button>
                </div>
                
                <p class="sign-up-link">
                    Don't have an account? <a href="sign-up.html">Sign up</a>
                </p>
            </form>
        </div>
    </main>
    
    <script src="/scripts/pages/auth/sign-in.js"></script>
</body>
</html>
