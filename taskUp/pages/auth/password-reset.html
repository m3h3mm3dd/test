<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskUp - Reset Password</title>
    <link rel="stylesheet" href="/styles/design-system/tokens/colors.css">
    <link rel="stylesheet" href="/styles/design-system/tokens/typography.css">
    <link rel="stylesheet" href="/styles/design-system/tokens/spacing.css">
    <link rel="stylesheet" href="/styles/design-system/tokens/shadows.css">
    <link rel="stylesheet" href="/styles/design-system/tokens/borders.css">
    <link rel="stylesheet" href="/styles/design-system/tokens/animations.css">
    <link rel="stylesheet" href="/styles/design-system/components/buttons.css">
    <link rel="stylesheet" href="/styles/design-system/components/inputs.css">
    <link rel="stylesheet" href="/styles/layouts/auth.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="/assets/images/branding/logo.svg" alt="TaskUp" class="logo">
            <span class="logo-text">TaskUp</span>
        </div>
    </header>
    
    <!-- Password Reset Form -->
    <main class="auth-container">
        <div class="password-reset-card">
            <h1 class="form-title">Reset your password</h1>
            <p class="form-subtitle">Enter your email and we'll send you a link to reset your password</p>
            
            <form id="password-reset-form">
                <div class="form-group">
                    <label for="email" class="input-label">Email</label>
                    <input type="email" id="email" class="input-field" placeholder="john@example.com" required>
                    <p class="error-message" id="email-error">Please enter a valid email address</p>
                </div>
                
                <button type="submit" class="reset-button" id="reset-button">Send Reset Link</button>
                
                <div class="success-message" id="success-message">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p>Reset link sent! Check your email inbox.</p>
                </div>
                
                <p class="back-to-login">
                    <a href="sign-in.html">Back to Login</a>
                </p>
            </form>
        </div>
    </main>
    
    <script src="/scripts/pages/auth/reset.js"></script>
</body>
</html>
