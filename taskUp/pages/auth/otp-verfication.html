<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskUp - Verify Your Email</title>
    <link rel="stylesheet" href="/styles/design-system/tokens/colors.css">
    <link rel="stylesheet" href="/styles/design-system/tokens/typography.css">
    <link rel="stylesheet" href="/styles/design-system/tokens/spacing.css">
    <link rel="stylesheet" href="/styles/design-system/tokens/shadows.css">
    <link rel="stylesheet" href="/styles/design-system/tokens/borders.css">
    <link rel="stylesheet" href="/styles/design-system/tokens/animations.css">
    <link rel="stylesheet" href="/styles/design-system/components/buttons.css">
    <link rel="stylesheet" href="/styles/design-system/components/inputs.css">
    <link rel="stylesheet" href="/styles/layouts/auth.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="/assets/images/branding/logo.svg" alt="TaskUp" class="logo">
            <span class="logo-text">TaskUp</span>
        </div>
    </header>
    
    <!-- OTP Verification Form -->
    <main class="auth-container">
        <div class="otp-card">
            <div class="email-sent-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
            </div>
            
            <h1 class="form-title">Verify your email</h1>
            <p class="form-subtitle">We've sent a verification code to your email</p>
            
            <form id="otp-form" action="sign-in.html">
                <div class="otp-input-group">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp-1" autofocus>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp-2">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp-3">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp-4">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp-5">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp-6">
                </div>
                
                <div class="error-message" id="otp-error">Please enter a valid verification code</div>
                
                <button type="submit" class="verify-button" id="verify-button" disabled>Verify Email</button>
                
                <p class="resend-info">
                    Didn't receive the code? Resend in <span class="timer" id="countdown-timer">01:59</span>
                </p>
                
                <div class="resend-link">
                    <button type="button" id="resend-button" disabled>Resend Code</button>
                </div>
                
                <p class="back-to-login">
                    <a href="sign-in.html">Back to Login</a>
                </p>
            </form>
        </div>
    </main>
    
    <script src="/scripts/pages/auth/otp.js"></script>
</body>
</html>
